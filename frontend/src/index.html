<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Tyde</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon-32x32.png" type="image/x-icon" />

    <!-- This is the main css file for the default theme -->
		<!-- injector:theme -->
		<!-- endinjector -->

    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" id="uxiconFont" href="https://static.oracle.com/cdn/fnd/gallery/2310.0.1/images/iconfont/ojuxIconFont.min.css">

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>


  </head>
  <body class="oj-web-applayout-body">
    <div id="globalBody" class="oj-web-applayout-page">
      <div id="announce" tabindex="-1" class="sendOffScreen" :aria-live="[[manner]]" aria-atomic="true">
          <p id="ariaLiveMessage"><oj-bind-text value="[[message]]"></oj-bind-text></p>
      </div>
      <header role="banner" class="oj-web-applayout-header">
        <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
          <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
            <img src="css/images/favicon-32x32.png" alt="Tyde logo" width="24" height="24">
            <h1 class="oj-sm-only-hide oj-web-applayout-header-title" title="Application Name">Tyde</h1>
          </div>
          <div class="oj-flex-bar-end">
            <oj-bind-if test="[[userLogin() !== '']]">
              <oj-toolbar>
                <oj-menu-button id="userMenu" display="all" chroming="borderless">
                  <span>
                    <oj-bind-text value="[[userLogin]]"></oj-bind-text>
                  </span>
                  <span slot="endIcon" class="oj-component-icon oj-button-menu-dropdown-icon"></span>
                  <oj-menu id="menu1" slot="menu" on-oj-menu-action="[[userMenuAction]]">
                    <oj-option id="out" value="logout">Sign Out</oj-option>
                  </oj-menu>
                </oj-menu-button>
              </oj-toolbar>
            </oj-bind-if>
          </div>
        </div>
      </header>
      <div role="main" class="oj-web-applayout-max-width oj-web-applayout-content">
        <oj-c-message-toast type="section" position="top" data="[[messagesProvider]]" on-oj-close="[[closeMessage]]"></oj-c-message-toast>
        <div id="div1">
          <oj-module config="[[ModuleElementUtils.createConfig({name: userLogin() === '' ? 'login' : 'dashboard'})]]"></oj-module>
        </div>
      </div>
      <footer class="oj-web-applayout-footer" role="contentinfo">
        <div class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-color-secondary oj-typography-body-sm">
          Copyright Â© 2024 Dmytro Bilokha.
        </div>
      </footer>
    </div>

    <!-- This injects script tags for the main javascript files -->
		<!-- injector:scripts -->
		<!-- endinjector -->

  </body>
</html>
